<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Brain Circuit Background -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="url(#grad1)" stroke-width="2" stroke-opacity="0.3"/>
  <circle cx="250" cy="250" r="200" fill="none" stroke="url(#grad1)" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Main Brain Shape Abstract -->
  <path d="M150,250 Q150,150 250,150 T350,250 T250,350 T150,250" fill="none" stroke="url(#grad1)" stroke-width="15" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Lightning Bolt / Neural Connection -->
  <path d="M280,120 L220,250 L300,250 L200,420 L240,280 L180,280 L280,120" fill="url(#grad1)" stroke="white" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Text (Optional, keeping it icon-focused is often better for straight logo usage, but adding simple text below) -->
  <!-- <text x="50%" y="450" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#cbd5e1">WORLDBRAIN</text> -->
</svg>
